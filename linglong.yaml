package:
  id: opencv-mobile
  name: "opencv-mobile"
  version: 14
  kind: lib
  description: |
    This project provides the minimal build of opencv library for the Android, iOS and ARM Linux platforms.

base:
  id: org.deepin.base
  version: 20.5.0

source:
  kind: local

