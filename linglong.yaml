  conf_args: |
    -DCMAKE_INSTALL_PREFIX=${build_dir}/install
  extra_args: |
    -DCMAKE_BUILD_TYPE=Release \
    -DBUILD_ZLIB=OFF \
    -DBUILD_TIFF=OFF \
    -DBUILD_OPENJPEG=OFF \
    -DBUILD_JASPER=OFF \
    -DBUILD_JPEG=OFF \
    -DBUILD_PNG=OFF \
    -DBUILD_OPENEXR=OFF \
    -DBUILD_WEBP=OFF \
    -DBUILD_TBB=OFF \
    -DBUILD_IPP_IW=OFF \
    -DBUILD_ITT=OFF \
    -DWITH_AVFOUNDATION=OFF \
    -DWITH_CAP_IOS=OFF \
    -DWITH_CAROTENE=OFF \
    -DWITH_CPUFEATURES=OFF \
    -DWITH_EIGEN=OFF \
    -DWITH_FFMPEG=OFF \
    -DWITH_GSTREAMER=OFF \
    -DWITH_GTK=OFF \
    -DWITH_IPP=OFF \
    -DWITH_HALIDE=OFF \
    -DWITH_VULKAN=OFF \
    -DWITH_INF_ENGINE=OFF \
    -DWITH_NGRAPH=OFF \
    -DWITH_JASPER=OFF \
    -DWITH_OPENJPEG=OFF \
    -DWITH_JPEG=OFF \
    -DWITH_WEBP=OFF \
    -DWITH_OPENEXR=OFF \
    -DWITH_PNG=OFF \
    -DWITH_TIFF=OFF \
    -DWITH_OPENVX=OFF \
    -DWITH_GDCM=OFF \
    -DWITH_TBB=OFF \
    -DWITH_HPX=OFF \
    -DWITH_OPENMP=ON \
    -DWITH_PTHREADS_PF=OFF \
    -DWITH_V4L=OFF \
    -DWITH_CLP=OFF \
    -DWITH_OPENCL=OFF \
    -DWITH_OPENCL_SVM=OFF \
    -DWITH_ITT=OFF \
    -DWITH_PROTOBUF=OFF \
    -DWITH_IMGCODEC_HDR=OFF \
    -DWITH_IMGCODEC_SUNRASTER=OFF \
    -DWITH_IMGCODEC_PXM=OFF \
    -DWITH_IMGCODEC_PFM=OFF \
    -DWITH_QUIRC=OFF \
    -DWITH_ANDROID_MEDIANDK=OFF \
    -DWITH_TENGINE=OFF \
    -DWITH_ONNX=OFF \
    -DBUILD_SHARED_LIBS=ON \
    -DBUILD_opencv_apps=OFF \
    -DBUILD_ANDROID_PROJECTS=OFF \
    -DBUILD_ANDROID_EXAMPLES=OFF \
    -DBUILD_DOCS=OFF \
    -DBUILD_EXAMPLES=OFF \
    -DBUILD_PACKAGE=OFF \
    -DBUILD_PERF_TESTS=OFF \
    -DBUILD_TESTS=OFF \
    -DBUILD_WITH_STATIC_CRT=OFF \
    -DBUILD_FAT_JAVA_LIB=OFF \
    -DBUILD_ANDROID_SERVICE=OFF \
    -DBUILD_JAVA=OFF \
    -DBUILD_OBJC=OFF \
    -DENABLE_PRECOMPILED_HEADERS=OFF \
    -DENABLE_FAST_MATH=OFF \
    -DCV_TRACE=OFF \
    -DBUILD_opencv_java=OFF \
    -DBUILD_opencv_gapi=OFF \
    -DBUILD_opencv_objc=OFF \
    -DBUILD_opencv_js=OFF \
    -DBUILD_opencv_ts=OFF \
